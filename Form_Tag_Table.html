<html>
    <head>
        <title>Form Tag Table</title>
    </head>

    <body>
        <table border="1" align="center" width ="300px">
            <tr>
                <th colspan="3"> <h3>Person Profile</h3></th>
            </tr>
            <tr>
                <form>
                    <td>Name</td>
                    <td><input type="text" name="name" value=""/></td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Email</td>
                    <td><input type="email" name="email" value=""/></td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value=""/> Male 
                    <input type="radio" name="gender" value=""/> Female 
                    <input type="radio" name="gender" value=""/> Other </td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Gender</td>
                    <td>
                        <select name="Blood Group">
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">A-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                        </select> 
                    </td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Gender</td>
                    <td>
                        <input type="date" name="DOB" value=""/> <br/> <br/>
                    </td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="Degree" value=""/> SSC
                        <input type="checkbox" name="Degree" value=""/> HSC
                        <input type="checkbox" name="Degree" value=""/> BSc
                    </td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Photo</td>
                    <td>
                        <input type="file" name="profile_picture" value="" />
                    </td>
                    <td>&nbsp &nbsp</td>
                </form>
            </tr>
            <tr>
                <td colspan="3" height="25px"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </body>
</html>
